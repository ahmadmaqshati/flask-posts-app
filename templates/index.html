<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  <link rel="stylesheet" href="index.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>


    <!-- LOGIN MODAL -->
    <div class="modal-overlay" id="modal">

        <div class="background-overlay" onclick="toggleModal()"></div>

        <div class="modal-container">
            <h2 class="modal-title">Login</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">UserName :</label>
                    <input type="text" id="username" name="username" />
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" />
                </div>

                <button type="submit" class="btn">Login</button>

            </form>

            <div class="close-btn" onclick="toggleModal()">Close</div>
        </div>
    </div>
    <!--// LOGIN MODAL //-->



    <!--  -->
    <!-- Modal Overlay -->
    <div id="signupModal" class="modal-overlay"><!-- id="modal-sighnUp" -->
        <div class="background-overlay" onclick="toggleSignModal()"></div> <!--  onclick="toggleSignupModal()" -->

        <!-- Modal Container -->
        <div class="modal-container">
            <h2 class="modal-title">Signup</h2>

            <form id="signupForm">
                <div class="form-group">
                    <label>File :</label>
                    <input type="file" name="file" />
                </div>

                <div class="form-group">
                    <label>Name :</label>
                    <input type="email" name="name" />
                </div>

                <div class="form-group">
                    <label>UserName :</label>
                    <input type="text" name="usernameInput" />
                </div>

                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" name="passwordInput" />
                </div>

                <button type="submit" class="btn">Signup</button>
            </form>

            <button onclick="toggleSignModal()" class="close-btn">Close</button><!-- onclick="toggleSignupModal()" -->
        </div>
    </div>

    <!-- زر الإضافة -->
    <div id="add-btn" onclick="handleAddBtnClicked()">+</div>







    <!-- ADD POST BUTTON -->
    <div id="add-btn" onclick="handleAddBtnClicked()">+</div>

    <!-- //ADD POST BUTTON// -->



    <!-- top av -->


    <div class="container">

        <div class="navbar-container">
            <nav class="navbar">
                <div class="navbar-left">
                    <a href="home.html" class="navbar-brand">Tarmeez</a>
                    <ul class="navbar-links">
                        <li><a href="home.html" class="active">Home</a></li>
                        <li><a href="#" onclick="profileClicked()">Profile</a></li>
                    </ul>
                </div>

                <!-- تغليف الزر + القائمة داخل div واحد -->
                <div class="navbar-right">
                    <button class="navbar-toggle" onclick="toggleMenu()">☰</button>
                    <div class="auth-buttons" id="auth-buttons">
                        <button id="login-btn" onclick="openLoginModal()">Login</button>
                        <button id="signup-btn" onclick="openRegisterModal()">Register</button>
                    </div>
                </div>
            </nav>
        </div>





        <!-- POSTS -->
        <div class="x mt-5">
            <div class="col-9">
                <div id="posts">

                    {% for post in posts %}
                    <!-- POST -->
                    <div class="post-card">
                        <div class="post-header">
                            <img class="profile-img" src="{{ post.user_image }}" alt="">
                            <b>@{{ post.username }}</b>
                        </div>

                        <div class="post-body">
                            <img class="post-img" src="{{ post.image }}" alt="">

                            <div class="post-date">
                                <h6 class="post-time">{{ post.date }}</h6>
                                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                    <path fill="currentColor" d="..."> <!-- يمكنك ترك نفس الـ path SVG هنا -->
                                    </path>
                                </svg>
                            </div>

                            <h5 class="post-title">{{ post.title }}</h5>

                            <p class="post-text">{{ post.body }}</p>

                            <hr>

                            <div class="post-footer">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pen" viewBox="0 0 16 16">
                                    <path d="..."></path> <!-- نفس المسار السابق -->
                                </svg>
                                <span>({{ post.comments_count }}) Comments</span>
                            </div>
                        </div>
                    </div>
                    <!--// POST //-->
                    {% endfor %}

                </div>
            </div>
        </div>















    </div>

    <!-- <script src="index.js"></script> -->
</body>

</html>
